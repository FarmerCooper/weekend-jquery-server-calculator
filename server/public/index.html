<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vendors/jquery-3.6.0.min.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Server Side Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <h2>Calculation:</h2>
    <input type="number" placeholder="number 1" id="numOne">
    <input type="button" class="addition" value="1">
    <input type="button" class="subtraction" value="2">
    <button class="btn" >-</button>
    <button class="btn" >*</button>
    <button class="btn" >/</button>
    <input type="number" placeholder="number 2" id="numTwo">
    <button class="submit-button">=</button>
    <button class="clear-button">C</button>
    <div id="result"></div>
    <div id="previousCalculations">

    </div>
</body>
</html>
